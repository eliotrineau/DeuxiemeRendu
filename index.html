<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">API Simple</h1>
        <div id="score" class="text-xl mb-4">Score: 0</div>
        <button id="incrementButton" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Increment Score</button>
        <div id="posts" class="mb-4"></div>

        <form id="postForm" class="space-y-4">
            <h2 class="text-xl font-semibold">Add a new post</h2>
            <div>
                <label for="title" class="block text-gray-700">Title:</label>
                <input type="text" id="title" name="title" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="body" class="block text-gray-700">Body:</label>
                <textarea id="body" name="body" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"></textarea>
            </div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
